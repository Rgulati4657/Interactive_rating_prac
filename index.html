<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <!-- Rating state start -->
  <div class="container">
    <div class="container-rating container-rating1">
      <div class="starpic"><img src="./images/icon-star.svg" alt="star pic"></div>
      <h1 class="heading">How did we do?</h1>
      <p class="para">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="rating">
        <div class="num color-round">1</div>
        <div class="num color-round">2</div>
        <div class="num color-round">3</div>
        <div class="num color-round">4</div>
        <div class="num color-round">5</div>
      </div>
      <div class="lowercontainer"><button class="sub" type="button">SUBMIT</button></div>
    </div>
    <div class="container-rating container-rating2 thankyou">
      <div class="thankyoupic"><img src="./images/illustration-thank-you.svg" alt="thankyou pix"></div>
      <p class="selectedrate"></p>
      <h1 class="subh">Thank you!</h1>
      <p class="para"> We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p>
    </div>
  </div>
<script src="App.js"></script>
</body>

</html>
